<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/12ea72b05c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="login.css" />
  <title>Login or Register</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="login-register">
        <form action="#" class="login-form">
          <h2 class="title">Login</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
        </form>
        <form action="#" class="register-form">
          <h2 class="title">Register</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" class="btn" value="Register" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New to Now We're Talking??</h3>
          <p>
            Join other users with similar interests and debate your favorite political topics!
          </p>
          <button class="btn transparent" id="register-btn">
           Register
          </button>
        </div>
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Ready to debate?</h3>
          <p>
            Login to begin the fun!
          </p>
          <button class="btn transparent" id="login-btn">
           Login
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
